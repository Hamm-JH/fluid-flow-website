<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- 배경 -->
  <rect width="800" height="450" fill="#e1f5fe" />
  
  <!-- 도시 배경 -->
  <g transform="translate(0, 150)">
    <!-- 건물들 -->
    <rect x="50" y="0" width="60" height="200" fill="#90caf9" stroke="#0288d1" stroke-width="1" />
    <rect x="120" y="50" width="80" height="150" fill="#90caf9" stroke="#0288d1" stroke-width="1" />
    <rect x="210" y="20" width="70" height="180" fill="#90caf9" stroke="#0288d1" stroke-width="1" />
    <rect x="290" y="70" width="50" height="130" fill="#90caf9" stroke="#0288d1" stroke-width="1" />
    <rect x="350" y="0" width="90" height="200" fill="#90caf9" stroke="#0288d1" stroke-width="1" />
    <rect x="450" y="40" width="70" height="160" fill="#90caf9" stroke="#0288d1" stroke-width="1" />
    <rect x="530" y="10" width="60" height="190" fill="#90caf9" stroke="#0288d1" stroke-width="1" />
    <rect x="600" y="60" width="100" height="140" fill="#90caf9" stroke="#0288d1" stroke-width="1" />
    <rect x="710" y="30" width="50" height="170" fill="#90caf9" stroke="#0288d1" stroke-width="1" />
    
    <!-- 창문 -->
    <g fill="#29b6f6">
      <rect x="60" y="20" width="10" height="15" />
      <rect x="80" y="20" width="10" height="15" />
      <rect x="60" y="45" width="10" height="15" />
      <rect x="80" y="45" width="10" height="15" />
      <rect x="60" y="70" width="10" height="15" />
      <rect x="80" y="70" width="10" height="15" />
      <rect x="60" y="95" width="10" height="15" />
      <rect x="80" y="95" width="10" height="15" />
      <rect x="60" y="120" width="10" height="15" />
      <rect x="80" y="120" width="10" height="15" />
      
      <rect x="140" y="65" width="15" height="20" />
      <rect x="165" y="65" width="15" height="20" />
      <rect x="140" y="95" width="15" height="20" />
      <rect x="165" y="95" width="15" height="20" />
      <rect x="140" y="125" width="15" height="20" />
      <rect x="165" y="125" width="15" height="20" />
      
      <!-- 나머지 건물 창문들도 비슷한 방식으로 추가 -->
    </g>
  </g>
  
  <!-- 도로 -->
  <rect x="0" y="350" width="800" height="100" fill="#90a4ae" />
  <g stroke="#ffffff" stroke-width="5" stroke-dasharray="20 20">
    <line x1="0" y1="400" x2="800" y2="400" />
  </g>
  
  <!-- 홍수 요소 -->
  <path d="M0,380 C100,360 200,390 300,370 C400,350 500,380 600,360 C700,340 800,370 800,380 L800,450 L0,450 Z" fill="#0288d1" opacity="0.7" />
  
  <!-- 배수 시스템 다이어그램 -->
  <g transform="translate(500, 100)">
    <circle cx="0" cy="0" r="70" fill="white" stroke="#0288d1" stroke-width="2" opacity="0.9" />
    <g stroke="#0288d1" fill="none" stroke-width="2">
      <path d="M0,-40 L0,40" />
      <path d="M-40,0 L40,0" />
      <circle cx="0" cy="0" r="20" />
      <circle cx="0" cy="0" r="40" />
    </g>
    <text x="0" y="-85" font-family="Arial" font-size="14" fill="#01579b" text-anchor="middle" font-weight="bold">배수 시스템 분석</text>
  </g>
  
  <!-- 빗방울 -->
  <g fill="#29b6f6" opacity="0.7">
    <circle cx="100" cy="50" r="5" />
    <circle cx="200" cy="30" r="5" />
    <circle cx="300" cy="70" r="5" />
    <circle cx="400" cy="40" r="5" />
    <circle cx="500" cy="20" r="5" />
    <circle cx="600" cy="60" r="5" />
    <circle cx="700" cy="35" r="5" />
    
    <circle cx="150" cy="100" r="5" />
    <circle cx="250" cy="80" r="5" />
    <circle cx="350" cy="120" r="5" />
    <circle cx="450" cy="90" r="5" />
    <circle cx="550" cy="70" r="5" />
    <circle cx="650" cy="110" r="5" />
    <circle cx="750" cy="85" r="5" />
  </g>
  
  <!-- 유량 화살표 -->
  <g stroke="#01579b" stroke-width="3" fill="none">
    <path d="M100,400 L150,380" marker-end="url(#arrowhead)" />
    <path d="M300,400 L350,380" marker-end="url(#arrowhead)" />
    <path d="M500,400 L550,380" marker-end="url(#arrowhead)" />
    <path d="M700,400 L750,380" marker-end="url(#arrowhead)" />
  </g>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#01579b" />
    </marker>
  </defs>
  
  <!-- 제목 -->
  <g transform="translate(150, 30)">
    <rect x="0" y="0" width="500" height="40" rx="5" fill="#01579b" opacity="0.9" />
    <text x="250" y="27" font-family="Arial" font-size="20" fill="white" text-anchor="middle" font-weight="bold">서울시 강남구 침수 방지 시스템 개선</text>
  </g>
</svg>