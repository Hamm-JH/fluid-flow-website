<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- 배경 -->
  <rect width="800" height="450" fill="#fafafa" />
  
  <!-- 차트 컨테이너 영역 -->
  <g transform="translate(40, 40)">
    <rect x="0" y="0" width="720" height="370" rx="6" fill="white" stroke="#e0e0e0" stroke-width="2" />
    
    <!-- 차트 제목 -->
    <text x="20" y="30" font-family="Arial" font-size="18" fill="#01579b" font-weight="bold">유체 흐름 분석 결과</text>
    
    <!-- 탭 메뉴 -->
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="100" height="30" rx="4" fill="#0288d1" />
      <text x="50" y="20" font-family="Arial" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">압력 분석</text>
      
      <rect x="110" y="0" width="100" height="30" rx="4" fill="#e1f5fe" />
      <text x="160" y="20" font-family="Arial" font-size="12" fill="#0288d1" text-anchor="middle" dominant-baseline="middle">유속 분석</text>
      
      <rect x="220" y="0" width="100" height="30" rx="4" fill="#e1f5fe" />
      <text x="270" y="20" font-family="Arial" font-size="12" fill="#0288d1" text-anchor="middle" dominant-baseline="middle">온도 분포</text>
      
      <rect x="330" y="0" width="100" height="30" rx="4" fill="#e1f5fe" />
      <text x="380" y="20" font-family="Arial" font-size="12" fill="#0288d1" text-anchor="middle" dominant-baseline="middle">난류 특성</text>
    </g>
    
    <!-- 차트 영역 -->
    <g transform="translate(20, 100)">
      <rect x="0" y="0" width="680" height="250" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1" />
      
      <!-- X축 -->
      <line x1="40" y1="210" x2="640" y2="210" stroke="#333" stroke-width="2" />
      <g font-family="Arial" font-size="10" fill="#666" text-anchor="middle">
        <text x="40" y="225">0</text>
        <text x="140" y="225">10</text>
        <text x="240" y="225">20</text>
        <text x="340" y="225">30</text>
        <text x="440" y="225">40</text>
        <text x="540" y="225">50</text>
        <text x="640" y="225">60</text>
      </g>
      <text x="340" y="245" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">거리 (m)</text>
      
      <!-- Y축 -->
      <line x1="40" y1="210" x2="40" y2="10" stroke="#333" stroke-width="2" />
      <g font-family="Arial" font-size="10" fill="#666" text-anchor="end">
        <text x="35" y="210">0</text>
        <text x="35" y="170">25</text>
        <text x="35" y="130">50</text>
        <text x="35" y="90">75</text>
        <text x="35" y="50">100</text>
        <text x="35" y="10">125</text>
      </g>
      <text x="15" y="110" font-family="Arial" font-size="12" fill="#333" text-anchor="middle" transform="rotate(-90, 15, 110)">압력 (kPa)</text>
      
      <!-- 데이터 포인트 -->
      <circle cx="40" cy="160" r="4" fill="#0288d1" />
      <circle cx="100" cy="130" r="4" fill="#0288d1" />
      <circle cx="160" cy="100" r="4" fill="#0288d1" />
      <circle cx="220" cy="120" r="4" fill="#0288d1" />
      <circle cx="280" cy="80" r="4" fill="#0288d1" />
      <circle cx="340" cy="70" r="4" fill="#0288d1" />
      <circle cx="400" cy="90" r="4" fill="#0288d1" />
      <circle cx="460" cy="60" r="4" fill="#0288d1" />
      <circle cx="520" cy="40" r="4" fill="#0288d1" />
      <circle cx="580" cy="50" r="4" fill="#0288d1" />
      <circle cx="640" cy="30" r="4" fill="#0288d1" />
      
      <!-- 데이터 라인 -->
      <path d="M40,160 L100,130 L160,100 L220,120 L280,80 L340,70 L400,90 L460,60 L520,40 L580,50 L640,30" fill="none" stroke="#0288d1" stroke-width="2" />
      
      <!-- 영역 채우기 -->
      <path d="M40,210 L40,160 L100,130 L160,100 L220,120 L280,80 L340,70 L400,90 L460,60 L520,40 L580,50 L640,30 L640,210 Z" fill="url(#blueGradient)" opacity="0.3" />
      
      <!-- 보조 데이터 라인 -->
      <path d="M40,180 L100,170 L160,160 L220,155 L280,145 L340,140 L400,130 L460,125 L520,120 L580,110 L640,105" fill="none" stroke="#29b6f6" stroke-width="2" stroke-dasharray="5,3" />
      
      <!-- 레이블 -->
      <text x="460" y="40" font-family="Arial" font-size="10" fill="#01579b">최대 압력: 122.5 kPa</text>
      <text x="460" y="120" font-family="Arial" font-size="10" fill="#29b6f6">최소 압력: 87.3 kPa</text>
      
      <!-- 데이터 그라데이션 정의 -->
      <defs>
        <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#0288d1" stop-opacity="0.8" />
          <stop offset="100%" stop-color="#0288d1" stop-opacity="0.1" />
        </linearGradient>
      </defs>
    </g>
    
    <!-- 통계 요약 -->
    <g transform="translate(560, 60)">
      <rect x="0" y="0" width="140" height="30" rx="4" fill="#01579b" />
      <text x="70" y="20" font-family="Arial" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">통계 요약</text>
      
      <rect x="0" y="30" width="140" height="100" rx="0 0 4 4" fill="#e1f5fe" />
      <g font-family="Arial" font-size="10" fill="#333">
        <text x="10" y="50">평균: 95.3 kPa</text>
        <text x="10" y="70">표준편차: 8.7 kPa</text>
        <text x="10" y="90">변동계수: 9.13%</text>
        <text x="10" y="110">신뢰구간: ±3.2 kPa</text>
      </g>
    </g>
  </g>
  
  <!-- 하단 컨트롤 패널 -->
  <g transform="translate(40, 420)">
    <rect x="0" y="0" width="720" height="30" rx="4" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1" />
    
    <!-- 컨트롤 버튼 -->
    <g>
      <rect x="10" y="5" width="60" height="20" rx="3" fill="#0288d1" />
      <text x="40" y="19" font-family="Arial" font-size="10" fill="white" text-anchor="middle">내보내기</text>
      
      <rect x="80" y="5" width="60" height="20" rx="3" fill="#0288d1" />
      <text x="110" y="19" font-family="Arial" font-size="10" fill="white" text-anchor="middle">인쇄</text>
      
      <rect x="150" y="5" width="80" height="20" rx="3" fill="#0288d1" />
      <text x="190" y="19" font-family="Arial" font-size="10" fill="white" text-anchor="middle">보고서 생성</text>
      
      <!-- 줌 컨트롤 -->
      <rect x="590" y="5" width="25" height="20" rx="3" fill="#e0e0e0" />
      <text x="602" y="19" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">-</text>
      
      <rect x="620" y="5" width="40" height="20" rx="0" fill="white" stroke="#e0e0e0" stroke-width="1" />
      <text x="640" y="19" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">100%</text>
      
      <rect x="665" y="5" width="25" height="20" rx="3" fill="#e0e0e0" />
      <text x="677" y="19" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">+</text>
    </g>
  </g>
</svg>