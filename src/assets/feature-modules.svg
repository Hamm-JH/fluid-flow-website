<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- 배경 -->
  <rect width="800" height="450" fill="#f8f9fa" />
  
  <!-- 중앙 모듈 시스템 다이어그램 -->
  <g transform="translate(400, 225)">
    <!-- 중앙 코어 모듈 -->
    <circle cx="0" cy="0" r="80" fill="#01579b" />
    <text x="0" y="0" font-family="Arial" font-size="16" fill="white" text-anchor="middle" dominant-baseline="middle">Core</text>
    <text x="0" y="25" font-family="Arial" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">Fluid Flow Engine</text>
    
    <!-- 연결선 -->
    <g stroke="#29b6f6" stroke-width="3" fill="none">
      <path d="M60,60 L120,120" />
      <path d="M80,0 L160,0" />
      <path d="M60,-60 L120,-120" />
      <path d="M0,-80 L0,-160" />
      <path d="M-60,-60 L-120,-120" />
      <path d="M-80,0 L-160,0" />
      <path d="M-60,60 L-120,120" />
      <path d="M0,80 L0,160" />
    </g>
    
    <!-- 주변 모듈들 -->
    <!-- 1. 시뮬레이션 모듈 -->
    <g transform="translate(180, 0)">
      <rect x="-60" y="-40" width="120" height="80" rx="10" fill="#0288d1" />
      <text x="0" y="-10" font-family="Arial" font-size="14" fill="white" text-anchor="middle">시뮬레이션</text>
      <text x="0" y="15" font-family="Arial" font-size="10" fill="white" text-anchor="middle">고급 시뮬레이션</text>
      <text x="0" y="30" font-family="Arial" font-size="10" fill="white" text-anchor="middle">엔진</text>
    </g>
    
    <!-- 2. 분석 모듈 -->
    <g transform="translate(127, 127)">
      <rect x="-60" y="-40" width="120" height="80" rx="10" fill="#0288d1" />
      <text x="0" y="-10" font-family="Arial" font-size="14" fill="white" text-anchor="middle">분석</text>
      <text x="0" y="15" font-family="Arial" font-size="10" fill="white" text-anchor="middle">데이터 마이닝 및</text>
      <text x="0" y="30" font-family="Arial" font-size="10" fill="white" text-anchor="middle">통계 분석</text>
    </g>
    
    <!-- 3. 보고서 모듈 -->
    <g transform="translate(0, 180)">
      <rect x="-60" y="-40" width="120" height="80" rx="10" fill="#0288d1" />
      <text x="0" y="-10" font-family="Arial" font-size="14" fill="white" text-anchor="middle">보고서</text>
      <text x="0" y="15" font-family="Arial" font-size="10" fill="white" text-anchor="middle">자동화된 보고서</text>
      <text x="0" y="30" font-family="Arial" font-size="10" fill="white" text-anchor="middle">생성 시스템</text>
    </g>
    
    <!-- 4. GIS 모듈 -->
    <g transform="translate(-127, 127)">
      <rect x="-60" y="-40" width="120" height="80" rx="10" fill="#0288d1" />
      <text x="0" y="-10" font-family="Arial" font-size="14" fill="white" text-anchor="middle">GIS</text>
      <text x="0" y="15" font-family="Arial" font-size="10" fill="white" text-anchor="middle">지리정보시스템</text>
      <text x="0" y="30" font-family="Arial" font-size="10" fill="white" text-anchor="middle">통합</text>
    </g>
    
    <!-- 5. 데이터 관리 모듈 -->
    <g transform="translate(-180, 0)">
      <rect x="-60" y="-40" width="120" height="80" rx="10" fill="#0288d1" />
      <text x="0" y="-10" font-family="Arial" font-size="14" fill="white" text-anchor="middle">데이터 관리</text>
      <text x="0" y="15" font-family="Arial" font-size="10" fill="white" text-anchor="middle">데이터베이스</text>
      <text x="0" y="30" font-family="Arial" font-size="10" fill="white" text-anchor="middle">시스템</text>
    </g>
    
    <!-- 6. 협업 모듈 -->
    <g transform="translate(-127, -127)">
      <rect x="-60" y="-40" width="120" height="80" rx="10" fill="#0288d1" />
      <text x="0" y="-10" font-family="Arial" font-size="14" fill="white" text-anchor="middle">협업</text>
      <text x="0" y="15" font-family="Arial" font-size="10" fill="white" text-anchor="middle">실시간 공유 및</text>
      <text x="0" y="30" font-family="Arial" font-size="10" fill="white" text-anchor="middle">버전 관리</text>
    </g>
    
    <!-- 7. 시각화 모듈 -->
    <g transform="translate(0, -180)">
      <rect x="-60" y="-40" width="120" height="80" rx="10" fill="#0288d1" />
      <text x="0" y="-10" font-family="Arial" font-size="14" fill="white" text-anchor="middle">시각화</text>
      <text x="0" y="15" font-family="Arial" font-size="10" fill="white" text-anchor="middle">2D/3D 렌더링</text>
      <text x="0" y="30" font-family="Arial" font-size="10" fill="white" text-anchor="middle">엔진</text>
    </g>
    
    <!-- 8. 산업 특화 모듈 -->
    <g transform="translate(127, -127)">
      <rect x="-60" y="-40" width="120" height="80" rx="10" fill="#0288d1" />
      <text x="0" y="-10" font-family="Arial" font-size="14" fill="white" text-anchor="middle">산업 특화</text>
      <text x="0" y="15" font-family="Arial" font-size="10" fill="white" text-anchor="middle">댐, 하천, 연안</text>
      <text x="0" y="30" font-family="Arial" font-size="10" fill="white" text-anchor="middle">구조물 등</text>
    </g>
  </g>
  
  <!-- 상단 제목 -->
  <g transform="translate(400, 45)">
    <text x="0" y="0" font-family="Arial" font-size="24" fill="#01579b" text-anchor="middle" font-weight="bold">확장 가능한 모듈형 아키텍처</text>
    <text x="0" y="30" font-family="Arial" font-size="16" fill="#555" text-anchor="middle">필요에 따라 기능을 추가하고 확장할 수 있는 유연한 시스템</text>
  </g>
  
  <!-- 하단 설명 -->
  <g transform="translate(100, 400)">
    <rect x="0" y="0" width="600" height="30" rx="15" fill="#e1f5fe" />
    <text x="300" y="20" font-family="Arial" font-size="14" fill="#01579b" text-anchor="middle">API를 통한 커스텀 모듈 개발 및 써드파티 시스템 통합 지원</text>
  </g>
</svg>