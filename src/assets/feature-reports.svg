<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- 배경 -->
  <rect width="800" height="450" fill="#fafafa" />
  
  <!-- 보고서 문서 시각화 -->
  <g transform="translate(150, 70)">
    <!-- 메인 보고서 -->
    <rect x="0" y="0" width="350" height="300" fill="white" stroke="#e0e0e0" stroke-width="2" filter="drop-shadow(3px 5px 5px rgba(0,0,0,0.15))" />
    
    <!-- 보고서 제목 -->
    <rect x="0" y="0" width="350" height="60" fill="#01579b" />
    <text x="20" y="25" font-family="Arial" font-size="18" fill="white" font-weight="bold">유체 흐름 분석 결과 보고서</text>
    <text x="20" y="45" font-family="Arial" font-size="14" fill="white">프로젝트: 도시 수로 시스템 분석</text>
    
    <!-- 보고서 내용 시뮬레이션 -->
    <g transform="translate(20, 80)">
      <!-- 섹션 제목 -->
      <text x="0" y="0" font-family="Arial" font-size="14" fill="#01579b" font-weight="bold">1. 개요</text>
      
      <!-- 텍스트 라인 시뮬레이션 -->
      <g fill="#555">
        <rect x="0" y="15" width="310" height="2" rx="1" fill="#e0e0e0" />
        <rect x="0" y="25" width="280" height="2" rx="1" fill="#e0e0e0" />
        <rect x="0" y="35" width="300" height="2" rx="1" fill="#e0e0e0" />
        <rect x="0" y="45" width="260" height="2" rx="1" fill="#e0e0e0" />
      </g>
      
      <!-- 차트 섹션 -->
      <text x="0" y="70" font-family="Arial" font-size="14" fill="#01579b" font-weight="bold">2. 분석 결과</text>
      
      <!-- 간단한 차트 도표 -->
      <rect x="0" y="85" width="310" height="120" rx="4" fill="#f5f8fa" stroke="#e0e0e0" stroke-width="1" />
      
      <!-- 차트 축 -->
      <line x1="30" y1="185" x2="290" y2="185" stroke="#333" stroke-width="1" />
      <line x1="30" y1="185" x2="30" y2="95" stroke="#333" stroke-width="1" />
      
      <!-- 차트 데이터 -->
      <path d="M30,160 L70,140 L110,150 L150,120 L190,100 L230,110 L270,95" fill="none" stroke="#0288d1" stroke-width="2" />
      
      <!-- 차트 영역 -->
      <path d="M30,185 L30,160 L70,140 L110,150 L150,120 L190,100 L230,110 L270,95 L270,185 Z" fill="url(#blueGradient)" opacity="0.3" />
      
      <defs>
        <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#0288d1" stop-opacity="0.8" />
          <stop offset="100%" stop-color="#0288d1" stop-opacity="0.1" />
        </linearGradient>
      </defs>
      
      <!-- 결론 섹션 -->
      <text x="0" y="230" font-family="Arial" font-size="14" fill="#01579b" font-weight="bold">3. 결론 및 제안</text>
      
      <!-- 텍스트 라인 시뮬레이션 -->
      <g fill="#555">
        <rect x="0" y="245" width="310" height="2" rx="1" fill="#e0e0e0" />
        <rect x="0" y="255" width="290" height="2" rx="1" fill="#e0e0e0" />
        <rect x="0" y="265" width="300" height="2" rx="1" fill="#e0e0e0" />
        <rect x="0" y="275" width="270" height="2" rx="1" fill="#e0e0e0" />
      </g>
    </g>
  </g>
  
  <!-- 보고서 템플릿 및 옵션 UI -->
  <g transform="translate(550, 100)">
    <!-- 패널 컨테이너 -->
    <rect x="0" y="0" width="200" height="250" rx="6" fill="white" stroke="#e0e0e0" stroke-width="1" />
    
    <!-- 패널 헤더 -->
    <rect x="0" y="0" width="200" height="40" rx="6 6 0 0" fill="#e1f5fe" />
    <text x="20" y="25" font-family="Arial" font-size="14" fill="#01579b" font-weight="bold">보고서 생성 옵션</text>
    
    <!-- 템플릿 선택 -->
    <text x="20" y="60" font-family="Arial" font-size="12" fill="#333" font-weight="bold">템플릿 선택</text>
    <rect x="20" y="70" width="160" height="30" rx="4" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1" />
    <text x="30" y="90" font-family="Arial" font-size="12" fill="#555">기술 보고서</text>
    <path d="M165,80 L175,90 L155,90 Z" fill="#555" />
    
    <!-- 포함 내용 옵션 -->
    <text x="20" y="120" font-family="Arial" font-size="12" fill="#333" font-weight="bold">포함 내용</text>
    
    <g transform="translate(20, 135)" font-family="Arial" font-size="12" fill="#555">
      <rect x="0" y="0" width="16" height="16" rx="2" fill="#0288d1" />
      <text x="25" y="12">요약 정보</text>
      
      <rect x="0" y="25" width="16" height="16" rx="2" fill="#0288d1" />
      <text x="25" y="37">시뮬레이션 결과</text>
      
      <rect x="0" y="50" width="16" height="16" rx="2" fill="#0288d1" />
      <text x="25" y="62">데이터 차트</text>
      
      <rect x="0" y="75" width="16" height="16" rx="2" stroke="#0288d1" stroke-width="2" fill="white" />
      <text x="25" y="87">원시 데이터 표</text>
    </g>
    
    <!-- 생성 버튼 -->
    <rect x="40" y="210" width="120" height="30" rx="15" fill="#0288d1" />
    <text x="100" y="230" font-family="Arial" font-size="14" fill="white" text-anchor="middle">보고서 생성</text>
  </g>
  
  <!-- 작은 보고서 프리뷰 -->
  <g transform="translate(50, 150)">
    <!-- 아이콘 1 - 워드/PDF 스타일 문서 -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="60" height="80" fill="white" stroke="#e0e0e0" stroke-width="1" filter="drop-shadow(1px 2px 2px rgba(0,0,0,0.1))" />
      <rect x="0" y="0" width="60" height="15" fill="#0288d1" />
      <g fill="#e0e0e0">
        <rect x="5" y="20" width="50" height="2" rx="1" />
        <rect x="5" y="25" width="40" height="2" rx="1" />
        <rect x="5" y="30" width="45" height="2" rx="1" />
        <rect x="5" y="40" width="50" height="2" rx="1" />
        <rect x="5" y="45" width="35" height="2" rx="1" />
        <rect x="5" y="55" width="50" height="10" rx="1" />
      </g>
      <text x="30" y="100" font-family="Arial" font-size="10" fill="#555" text-anchor="middle">상세 보고서</text>
    </g>
    
    <!-- 아이콘 2 - 프레젠테이션 스타일 -->
    <g transform="translate(0, 120)">
      <rect x="0" y="0" width="60" height="45" fill="white" stroke="#e0e0e0" stroke-width="1" filter="drop-shadow(1px 2px 2px rgba(0,0,0,0.1))" />
      <rect x="0" y="0" width="60" height="10" fill="#0288d1" />
      <rect x="5" y="15" width="20" height="25" rx="2" fill="#e1f5fe" />
      <rect x="30" y="15" width="25" height="10" rx="1" fill="#e0e0e0" />
      <rect x="30" y="30" width="25" height="10" rx="1" fill="#e0e0e0" />
      <text x="30" y="65" font-family="Arial" font-size="10" fill="#555" text-anchor="middle">발표 자료</text>
    </g>
    
    <!-- 아이콘 3 - 대시보드 스타일 -->
    <g transform="translate(0, 240)">
      <rect x="0" y="0" width="60" height="60" fill="white" stroke="#e0e0e0" stroke-width="1" filter="drop-shadow(1px 2px 2px rgba(0,0,0,0.1))" />
      <rect x="0" y="0" width="60" height="10" fill="#0288d1" />
      <rect x="5" y="15" width="24" height="18" rx="2" fill="#e1f5fe" />
      <rect x="32" y="15" width="24" height="18" rx="2" fill="#e1f5fe" />
      <rect x="5" y="36" width="50" height="18" rx="2" fill="#e1f5fe" />
      <text x="30" y="80" font-family="Arial" font-size="10" fill="#555" text-anchor="middle">대시보드</text>
    </g>
  </g>
  
  <!-- 상단 제목 -->
  <text x="400" y="40" font-family="Arial" font-size="24" fill="#01579b" text-anchor="middle" font-weight="bold">종합적인 보고서 생성 시스템</text>
</svg>