<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- 배경 -->
  <rect width="800" height="450" fill="#f8f9fa" />
  
  <!-- 인터페이스 프레임 -->
  <rect x="10" y="10" width="780" height="430" rx="8" fill="white" stroke="#e0e0e0" stroke-width="2" />
  
  <!-- 상단 메뉴바 -->
  <g>
    <rect x="10" y="10" width="780" height="40" rx="8 8 0 0" fill="#01579b" />
    <text x="30" y="35" font-family="Arial" font-size="16" fill="white" font-weight="bold">Fluid Flow Analysis System</text>
    
    <!-- 메뉴 항목들 -->
    <g font-family="Arial" font-size="14" fill="white">
      <text x="400" y="35">파일</text>
      <text x="450" y="35">편집</text>
      <text x="500" y="35">보기</text>
      <text x="550" y="35">도구</text>
      <text x="600" y="35">시뮬레이션</text>
      <text x="700" y="35">도움말</text>
    </g>
  </g>
  
  <!-- 좌측 도구 패널 -->
  <g>
    <rect x="10" y="50" width="180" height="390" fill="#f5f5f5" />
    
    <!-- 도구 카테고리 -->
    <rect x="20" y="60" width="160" height="30" rx="4" fill="#e1f5fe" />
    <text x="35" y="80" font-family="Arial" font-size="12" fill="#01579b" font-weight="bold">프로젝트 탐색기</text>
    
    <!-- 프로젝트 파일 트리 -->
    <g font-family="Arial" font-size="11" fill="#333">
      <text x="25" y="110">📁 프로젝트 1</text>
      <text x="40" y="130">📄 모델 1.ffs</text>
      <text x="40" y="150">📄 시뮬레이션 1.fsim</text>
      <text x="40" y="170">📁 결과</text>
      <text x="55" y="190">📊 분석 1.fres</text>
      <text x="55" y="210">📊 분석 2.fres</text>
      
      <text x="25" y="240">📁 프로젝트 2</text>
      <text x="40" y="260">📄 모델 2.ffs</text>
    </g>
    
    <!-- 도구 섹션 -->
    <rect x="20" y="290" width="160" height="30" rx="4" fill="#e1f5fe" />
    <text x="35" y="310" font-family="Arial" font-size="12" fill="#01579b" font-weight="bold">도구</text>
    
    <!-- 도구 아이콘 -->
    <g>
      <rect x="25" y="325" width="30" height="30" rx="4" fill="#0288d1" />
      <rect x="65" y="325" width="30" height="30" rx="4" fill="#0288d1" />
      <rect x="105" y="325" width="30" height="30" rx="4" fill="#0288d1" />
      
      <rect x="25" y="365" width="30" height="30" rx="4" fill="#0288d1" />
      <rect x="65" y="365" width="30" height="30" rx="4" fill="#0288d1" />
      <rect x="105" y="365" width="30" height="30" rx="4" fill="#0288d1" />
    </g>
  </g>
  
  <!-- 메인 작업 영역 -->
  <g>
    <rect x="190" y="50" width="600" height="350" fill="#f0f8ff" />
    
    <!-- 그리드 라인 -->
    <g stroke="#e0e0e0" stroke-width="1">
      <line x1="190" y1="100" x2="790" y2="100" />
      <line x1="190" y1="150" x2="790" y2="150" />
      <line x1="190" y1="200" x2="790" y2="200" />
      <line x1="190" y1="250" x2="790" y2="250" />
      <line x1="190" y1="300" x2="790" y2="300" />
      <line x1="190" y1="350" x2="790" y2="350" />
      
      <line x1="240" y1="50" x2="240" y2="400" />
      <line x1="290" y1="50" x2="290" y2="400" />
      <line x1="340" y1="50" x2="340" y2="400" />
      <line x1="390" y1="50" x2="390" y2="400" />
      <line x1="440" y1="50" x2="440" y2="400" />
      <line x1="490" y1="50" x2="490" y2="400" />
      <line x1="540" y1="50" x2="540" y2="400" />
      <line x1="590" y1="50" x2="590" y2="400" />
      <line x1="640" y1="50" x2="640" y2="400" />
      <line x1="690" y1="50" x2="690" y2="400" />
      <line x1="740" y1="50" x2="740" y2="400" />
    </g>
    
    <!-- 유체 흐름 시각화 요소 -->
    <path d="M190,250 C300,200 450,300 600,150 S750,100 790,150" fill="none" stroke="#0288d1" stroke-width="3" opacity="0.6" />
    <path d="M190,300 C350,350 500,200 650,250 S750,300 790,250" fill="none" stroke="#29b6f6" stroke-width="3" opacity="0.6" />
    
    <!-- 데이터 포인트 -->
    <circle cx="300" cy="220" r="5" fill="#01579b" />
    <circle cx="400" cy="270" r="5" fill="#01579b" />
    <circle cx="500" cy="180" r="5" fill="#01579b" />
    <circle cx="600" cy="250" r="5" fill="#01579b" />
    <circle cx="700" cy="200" r="5" fill="#01579b" />
    
    <!-- 주석 -->
    <text x="300" y="210" font-family="Arial" font-size="10" fill="#333">P1</text>
    <text x="400" y="260" font-family="Arial" font-size="10" fill="#333">P2</text>
    <text x="500" y="170" font-family="Arial" font-size="10" fill="#333">P3</text>
    <text x="600" y="240" font-family="Arial" font-size="10" fill="#333">P4</text>
    <text x="700" y="190" font-family="Arial" font-size="10" fill="#333">P5</text>
  </g>
  
  <!-- 하단 상태 바 -->
  <g>
    <rect x="190" y="400" width="600" height="40" fill="#f5f5f5" />
    
    <!-- 프로그레스 바 -->
    <rect x="200" y="410" width="300" height="20" rx="4" fill="#e0e0e0" />
    <rect x="200" y="410" width="210" height="20" rx="4" fill="#29b6f6" />
    <text x="340" y="425" font-family="Arial" font-size="12" fill="white" text-anchor="middle">70% 완료</text>
    
    <!-- 상태 텍스트 -->
    <text x="520" y="425" font-family="Arial" font-size="12" fill="#333">상태: 시뮬레이션 실행 중</text>
    <text x="700" y="425" font-family="Arial" font-size="12" fill="#333">시간: 12:35</text>
  </g>
  
  <!-- 우측 속성 패널 -->
  <g>
    <rect x="790" y="50" width="0" height="350" fill="white" stroke="#e0e0e0" stroke-width="1" />
  </g>
  
  <!-- 팝업 다이얼로그 -->
  <g>
    <rect x="300" y="150" width="300" height="180" rx="6" fill="white" stroke="#e0e0e0" stroke-width="2" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))" />
    <rect x="300" y="150" width="300" height="30" rx="6 6 0 0" fill="#0288d1" />
    <text x="320" y="170" font-family="Arial" font-size="14" fill="white">시뮬레이션 파라미터</text>
    
    <!-- 폼 필드 -->
    <g font-family="Arial" font-size="12" fill="#333">
      <text x="320" y="200">유체 유형:</text>
      <rect x="440" y="185" width="140" height="25" rx="4" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1" />
      <text x="450" y="200">물 (H₂O)</text>
      
      <text x="320" y="235">초기 유속 (m/s):</text>
      <rect x="440" y="220" width="140" height="25" rx="4" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1" />
      <text x="450" y="235">2.5</text>
      
      <text x="320" y="270">레이놀즈 수:</text>
      <rect x="440" y="255" width="140" height="25" rx="4" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1" />
      <text x="450" y="270">2000</text>
    </g>
    
    <!-- 버튼 -->
    <rect x="380" y="295" width="80" height="25" rx="4" fill="#0288d1" />
    <text x="400" y="310" font-family="Arial" font-size="12" fill="white" text-anchor="middle">확인</text>
    
    <rect x="480" y="295" width="80" height="25" rx="4" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1" />
    <text x="520" y="310" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">취소</text>
  </g>
</svg>